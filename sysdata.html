<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body onload="init()">
        <div class="container-fluid">
            <button type="button" class="btn btn-primary" onclick="load()">Load</button>
            <button type="button" class="btn btn-primary" onclick="run()">Run</button>
            <button type="button" class="btn btn-primary" onclick="saveCode()">Save Code</button>
            <button type="button" class="btn btn-primary" onclick="saveData()">Save Data</button>
            &nbsp;
            <select id="conversionTree" onchange="onConversionSelect(this)" >
                <option>Choose a conversion</option>
            </select>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    Source 1:
                    <textarea class="form-control rounded-0" id="source1Data" rows="15" ></textarea>
                </div>
                <div class="col-sm-4">
                    Source 2:
                    <textarea class="form-control rounded-0" id="source2Data" rows="15" ></textarea>
                </div>
                <div class="col-sm-4">
                    Destination:
                    <textarea class="form-control rounded-0" id="destinationData" rows="15" ></textarea>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-12">
                    Code:
                    <textarea class="form-control rounded-0" id="conversionCode" rows="15" ></textarea>
                </div>
            </div>
            <br>
        </div>
        <script src="js/sysdata.js"></script>
    </body>
</html>
